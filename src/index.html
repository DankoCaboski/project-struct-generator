<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Project helper</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Project helper</h1>
    <p>Esse utilitário pode te ajudar a criar de for automatizada a estrutura do seu projeto.</p>
    <form id="myForm">
        <label for="projectNumber">Número do Projeto:</label>
        <input type="number" id="projectNumber" name="projectNumber" required />
        <br />
        <label for="projectName">Nome do Projeto:</label>
        <input type="text" id="projectName" name="projectName" required />
        <br />
        <input type="submit" value="Criar Projeto" />
        <p id="message">Idle</p>
    </form>
  </body>
</html>
